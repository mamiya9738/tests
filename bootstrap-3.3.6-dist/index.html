<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header style="background-color:gray">Header</header>
    <div class="container-fluid" style="background-color:red;" style="text-center" >
      <div class="row">
        <div>
          <form>
          <div class=”form-group”>
            <label for=”exampleInputEmail1″>Email address</label>
            <input type=”email” class=”form-control” id=”exampleInputEmail1″ placeholder=”Email”>

            <label for=”exampleInputPassword1″>Password</label>
            <input type=”password” class=”form-control” id=”exampleInputPassword1″ placeholder=”Password”>

            <label for=”exampleInputFile”>File input</label>
            <input type=”file” id=”exampleInputFile”>
            <button type=”button” class=”btn btn-default”>Default</button>
        </div>
      </div>
    </div>
    <div class="container-fluid2" style="text-center">
      <div class="row">
        <div class="col-sm-6" style="background-color:blue;">Blue</div>
        <div class="col-sm-6" style="background-color:yellow;">Yellow</div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
